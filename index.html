<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="script" href="./script.js">
</head>
<body>
    <div class="results">
        <div class="player-result">
            <div class="player-score score"></div>
            <div class="player-display display"></div>
        </div>
        <div class="computer-result">
            <div class="computer-score score"></div>
            <div class="computer-display display"></div>
        </div>
    </div>
    <div class="update">Updates for the game progression</div>
    <div class="buttons-container">
        <button id="rock" class="selection-button">Rock</button>
        <button id="paper" class="selection-button">Paper</button>
        <button id="scissors" class="selection-button">Scissors</button>
    </div>
    <button class="reset">Reset Game</button>
    <script src="./script.js"></script>
</body>
</html>
