<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="script" href="./script.js">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="results">
            <div class="player-result result">
                <div class="player-score score"></div>
                <div class="player-display display">Player Score</div>
            </div>
            <div class="computer-result result">
                <div class="computer-score score"></div>
                <div class="computer-display display">Computer Score</div>
            </div>
        </div>
        <div class="update">Updates for the game progression</div>
        <div class="buttons-container">
            <button id="rock" class="selection-button">Rock</button>
            <button id="paper" class="selection-button">Paper</button>
            <button id="scissors" class="selection-button">Scissors</button>
        </div>
        <button class="reset">Reset Game</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
